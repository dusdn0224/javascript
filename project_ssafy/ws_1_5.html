<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section>
    <article class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </article>
    <!-- 아래에 새로운 card 생성 및 추가 -->
  </section>
  <script>
    const sectionTag = document.querySelector('section')

    const articleTag1 = document.querySelector('article')
    const articleTag = document.createElement('article')
    articleTag.classList.add(articleTag1.getAttribute('class'))
    articleTag.setAttribute('style', articleTag1.getAttribute('style'))

    const divTag1 = document.querySelector('div')
    const divTag = document.createElement('div')
    divTag.classList.add(divTag1.getAttribute('class'))

    const h5Tag1 = document.querySelector('h5')
    const h5Tag = document.createElement('h5')
    h5Tag.classList.add(h5Tag1.getAttribute('class'))
    h5Tag.innerText = '카드 제목'

    const pTag1 = document.querySelector('p')
    const pTag = document.createElement('p')
    pTag.classList.add(pTag1.getAttribute('class'))
    pTag.innerText = '카드 내용입니다.'

    divTag.appendChild(h5Tag)
    divTag.appendChild(pTag)
    articleTag.appendChild(divTag)
    sectionTag.appendChild(articleTag)
    
    sectionTag.removeChild(articleTag1)
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
