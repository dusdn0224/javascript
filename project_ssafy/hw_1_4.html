<!DOCTYPE html>
<html>
<head>
  <title>나의 포트폴리오</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>안녕하세요, 제 이름은 <b id="name">홍길동</b>입니다.</h1>
  
  <img src="" alt="" width="200">
  
  <h2>소개</h2>
  <p>저는 <b id="job">[직업/전공]</b>으로 일하고 있습니다. <b id="experience">[간단한 경력/학력]</b>을 가지고 있으며, <b>[특기 또는 관심 분야]</b>에 대해 꾸준히 공부하고 있습니다.</p>
  
  <h2>프로젝트</h2>
  <ul id="list-group">
    <li><b>프로젝트 1:</b> <span class="project-1">[프로젝트 1 제목]</span></li>
    <li><b>프로젝트 2:</b> <span class="project-2">[프로젝트 2 제목]</span></li>
    <li><b>프로젝트 3:</b> <span class="project-3">[프로젝트 3 제목]</span></li>
  </ul>
  
  <h2>연락처</h2>
  <p>이메일: <b id="email">[이메일 주소]</b></p>
  <p>전화번호: <b id="phone">[전화번호]</b></p>
  
  <script>
    const nameid = document.querySelector('#name')
    const jobid = document.querySelector('#job')
    const expid = document.querySelector('#experience')
    const emailid = document.querySelector('#email')
    const phoneid = document.querySelector('#phone')

    nameid.textContent = '이연우'
    jobid.textContent = '자택경비원'
    expid.textContent = '금송아지 3500마리'
    emailid.textContent = 'ckadltmf0224@naver.com'
    phoneid.textContent = '010-2055-7322'

    const imgTag = document.querySelector('img')
    imgTag.setAttribute('src', 'profile.jpg')
    imgTag.setAttribute('alt', 'profile_img')

    const bodyTag = document.querySelector('body')
    bodyTag.classList.add('container')

    const h1Tag = document.querySelector('h1')
    h1Tag.classList.add('title')

    imgTag.classList.add('img')

    nameid.classList.add('highlight')
    jobid.classList.add('highlight')
    expid.classList.add('highlight')
    emailid.classList.add('highlight')
    phoneid.classList.add('highlight')

    const sns = document.createElement('p')
    sns.textContent = 'SNS: '
    const snscontent = document.createElement('b')
    snscontent.textContent = "LYW's SNS"
    snscontent.classList.add('highlight')
    sns.appendChild(snscontent)
    bodyTag.appendChild(sns)
  </script>
</body>
</html>
